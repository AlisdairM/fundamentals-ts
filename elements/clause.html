<polymer-element name="cxx-clause" extends="cxx-section">
  <script>
    (function() {
      var clause_num = 1;
      Polymer('cxx-clause', {
        created: function() {
          this.update_sec_nums(clause_num++);
          CxxSectionElement.prototype.created.apply(this);
        },
      });
    })();
  </script>
</polymer-element>
